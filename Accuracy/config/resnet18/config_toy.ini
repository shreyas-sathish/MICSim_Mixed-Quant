[Network]
model = ResNet18
dataset = ImageNetPartial
numclass = 50

[Quantization]
mode = LSQ
weightprecision = 4
inputprecision = 4
errorprecision = -1
gradientprecision = -1
weightsignmapping = NPsplit
inputsignmapping = TwosComp
weightmapping = Sign
inputmapping = Sign
hardware = False
dumpaveragevalue = False
dumpaveragevalue_path = ./average_files/ResNet18/LSQ4/Device/RRAM2/
# Define per-layer quantization (layer_name, weight_bits, act_bits, scaling_factor)
layer_quant_config = [("conv1",1,8,0.25),("conv2",1,8,0.5),("fc",1,1,1)]

; mode = LSQ
; weightprecision = 4
; inputprecision = 4
; errorprecision = 8
; gradientprecision = -1
; ;# per-layer list of (name_substring, weight_bits, act_bits, scaling)
; ;# name_substring must match how modules appear in model.named_modules()
; layer_quant_config = [("conv1",8,8,0.25),("conv2",4,8,0.5),("fc",3,6,0.8)]

[Training]
lossfunc = CrossEntropy
optimizer = QSGD
batch_size = 128
learning_rate = 0.1
bn_learning_rate = 0.1
numepoch = 100
decreasing_lr = 50, 80
momentum = 0.9
train_log_interval = 100
val_log_interval = 1

[Inference]
pretrained = True
savedmodel = ./saved_model/Resnet18-LSQ-4bit.pth

[Path]
log_dir = ./log/noise
organize = Network_model,Network_dataset,Quantization_mode,Training_lossFunc,Quantization_weightprecision,Quantization_inputprecision,Quantization_gradientPrecision,Quantization_errorprecision,Quantization_weightmapping,Quantization_inputmapping,Quantization_weightsignmapping,Quantization_inputsignmapping,ADC_mode,ADC_nlineartype
tag = datadump

[System]
gpu = 0

[CIM]
arraysize = 128
cellprecision = 4
cycleprecision = 1
digitref2 = False
digitref3 = False
WithCellVar = False

[Device]
resmap = ./Accuracy/src/Component/cell_files/fake_device_ronoff.csv
gmincancel = False

[ADC]
mode = Linear
type = SAR
share = 8
dumpdata = False
dumpdatapath = collected_data
std_file = ./Accuracy/src/Component/ADC_files/Linear_std/test.csv
ref_file = ./Accuracy/src/Component/ADC_files/NLinear/test.csv
linear_file = ./Accuracy/src/Component/ADC_files/Linear/ResNet18/lsq/w4in1/Case3/bit8.csv
nlinear_file = ./Accuracy/src/Component/ADC_files/NLinear/VGG8/WAGE/8/8/Sign/Sign/TwosComp/TwosComp/1/1/128/KMEANS/level_4_old.csv
nlineartype = KMEANS

[NonIdeal]
noiseloc = None
noisetype = Gaussian
noisestd = 10
printstat = False
weightnoise = 0.0
